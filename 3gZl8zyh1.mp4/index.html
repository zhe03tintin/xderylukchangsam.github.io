  <style>
    :root {
      --primary-bg: #101014;
      --header-bg: #191a1f;
      --card-bg: #16171c;
      --border-color: #232329;
      --footer-bg: #18181e;
      --accent: #ffd900;
      --text-main: #fff;
      --text-footer: #ccc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: "Poppins", Arial, sans-serif;
      background: var(--primary-bg);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--header-bg);
      text-align: center;
      padding: 18px 12px 14px 12px;
      font-size: 1.35rem;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 1.5px 6px rgba(0,0,0,0.15);
      border-bottom: 1px solid var(--border-color);
      color: var(--text-main);
      position: sticky;
      top: 0;
      z-index: 10;
      word-break: break-word;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 18px 8px 10px 8px;
      width: 100%;
      max-width: 430px;
      margin: 0 auto;
    }

    video {
      width: 80%;
      object-fit: contain;
      border-radius: 12px;
      background: #18181e;
      box-shadow: 0 2px 18px rgba(0,0,0,0.11);
      margin-bottom: 18px;
      outline: none;
      border: 1px solid var(--border-color);
      transition: box-shadow 0.2s;
    }

    .banner-ad {
      background: var(--card-bg);
      border: 1px solid #292a2f;
      border-radius: 10px;
      padding: 11px 10px 8px 10px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      margin-top: 1px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.09);
      margin-bottom: 1px;
    }

    .banner-ad a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 200;
      font-size: 1rem;
    }

    .banner-ad a:hover {
      text-decoration: underline;
    }

    footer {
      background: var(--footer-bg);
      text-align: center;
      padding: 11px 0 10px 0;
      font-size: 0.97rem;
      color: var(--text-footer);
      border-top: 1px solid var(--border-color);
      margin-top: auto;
      letter-spacing: 0.1px;
    }

    @media (max-width: 400px) {
      header {
        font-size: 1.09rem;
        padding: 14px 5px 10px 5px;
      }
      .container {
        padding: 14px 3vw 7px 3vw;
        max-width: 100vw;
      }
      video, .banner-ad {
        max-width: 100vw;
        border-radius: 8px;
      }
      .banner-ad {
        font-size: 0.97rem;
        padding: 8px 4px 6px 4px;
      }
      footer {
        font-size: 0.90rem;
        padding: 9px 0 8px 0;
      }
    }
  </style>
